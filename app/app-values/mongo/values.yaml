name: mongodb
namespace: default
imageName: mongo
env:
  - name: MONGO_INITDB_ROOT_USERNAME
    valueFrom:
      secretKeyRef:
        name: mongodb-secret
        key: mongo-root-username
  - name: MONGO_INITDB_ROOT_PASSWORD
    valueFrom: 
      secretKeyRef:
        name: mongodb-secret
        key: mongo-root-password


serviceType: ClusterIP
serviceProtocol: TCP
servicePort: 27017
serviceTargetPort: 27017
ingress:
  enabled: false

configmap:
  enabled: false

secretName: mongodb-secret
secretType: Opaque
mongoRootUsername: 
mongoRootPassword: 

